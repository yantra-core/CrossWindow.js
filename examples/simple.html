<!DOCTYPE html>
<html>

<head>
  <title>CrossWindow.js Demo</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A Javascript utility library for cross-window communication">
  <script src="./crosswindow.js"></script>
  <script src="./crosswindow.debugger.js"></script>

  <style>
    .main {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      flex-direction: column;
    }

    #openWindowButtons button {
      position: fixed;
      /* Use fixed positioning for center alignment regardless of scrolling */
      padding: 20px;
      font-size: 24px;
      cursor: pointer;
      z-index: 9999;
      top: 50%;
      /* Position the top edge of the button at the middle of the screen */
      left: 50%;
      /* Position the left edge of the button at the middle of the screen */
      transform: translate(-50%, -50%);
      /* Offset the button back by its own half width and height to center it */
    }

    #openWindowButtons h2 {
      position: fixed;
      padding: 20px;
      font-size: 24px;
      cursor: pointer;
      z-index: 9999;
      top: 60%;
      left: 50%;
      transform: translate(-50%, -50%);
    }


    .main a {
      font-size: 24px;
    }
  </style>

</head>

<body>
  <script>

    function isTouchDevice() {
      return 'ontouchstart' in window || navigator.maxTouchPoints;
    }

    document.addEventListener('DOMContentLoaded', (event) => {

      if (isTouchDevice()) {
        alert('Please note CrossWindow multi-window demo is not optimized for touch devices.');
      }

      let crosswindow = new CW.CrossWindow(window, {
        broadcastMouseEvents: false, // defaults to true
        broadcastKeyboardEvents: false,
      });

      let crossWindowDebugger = new CWDEBUG.CrossWindowDebugger(crosswindow, {
        showOtherWindows: true,
        showWindowLegend: true,
        showPositionLegend: true,
        showOpenWindowButton: true,
        showExamplesBar: false,
        windowBoxStyle: { // TODO: move to css class
          "border": "2px solid white",
          "backgroundColor": "black",
          "borderStyle": "dashed",
          "borderWidth": "6px",
          "borderColor": "yellow",
          "color": "white",
          "fontSize": "20px",
          "position": "absolute",
          "boxSizing": "border-box",
          "display": "flex",
          "flexDirection": "column",
          "justifyContent": "center",
          "alignItems": "center",
          "padding": "8px",
          "zIndex": "11111"
        }
      });

      document.querySelectorAll('#openWindowButtons button').forEach(button => {
        button.addEventListener('click', () => {
          const windowWidth = window.innerWidth;
          const windowHeight = window.outerHeight - 75;
          const offsetX = window.screenX; // Current window's distance from the left edge of the screen
          const offsetY = window.screenY; // Current window's distance from the top edge of the screen
          let buffer = 10; // Define a buffer distance for the new window
          let top = offsetY, left = offsetX;
          // Open new CrossWindow
          crosswindow.open('simple.html', {
            width: windowWidth,
            height: windowHeight,
            top: top /*- window.outerHeight*/,
            left: left + window.outerWidth,
          }, true);
        });
      });

      let output = document.getElementById('messageOutput');


      // Each time a window is opened
      crosswindow.on('windowOpened', function (otherWindow) {

        console.log('windowOpened', crosswindow);
        output.value += 'windowOpened: ' + JSON.stringify(otherWindow) + '\n';

        // send a hello message to the newly opened window
        otherWindow.postMessage({
          type: 'hello',
          message: 'Hello from ' + crosswindow.windowId
        })
      });

      // Each time a window is closed
      crosswindow.on('windowClosed', function (currentWindowMetadata) {
        console.log('windowClosed', currentWindowMetadata);
        output.value += 'windowClosed: ' + JSON.stringify(currentWindowMetadata) + '\n';
      });

      // Each time a window is changed
      crosswindow.on('windowChanged', function (currentWindowMetadata) {
        console.log('windowChanged', currentWindowMetadata);
        output.value += 'windowChanged: ' + JSON.stringify(currentWindowMetadata) + '\n';
      });

      // Each time a message is received
      crosswindow.on('message', function (event) {
        console.log('message', event);
        output.value += JSON.stringify(event) + '\n';
      });

      // get all windows
      let allCrossWindows = crosswindow.getWindows();
      console.log('allCrossWindows', allCrossWindows);
      output.value += 'allCrossWindows: ' + JSON.stringify(allCrossWindows) + '\n';

      // get window by id
      // can get ids when opening windows, calling, `crosswindow.getWindows()` or referencing the message event
      let theWindow = crosswindow.getWindowById(crosswindow.windowId);
      console.log('theWindow', theWindow);

      // can postMessage
      theWindow.postMessage({
        type: 'hello',
        message: 'Hello from self: ' + crosswindow.windowId
      });

      // get best window ( with spatial options )
      // Creates an interval to ping screen position 1000,1000 to find closest non-self window
      setInterval(function () {
        let bestWindow = crosswindow.getBestWindow({
          // the current position we are at in the current window
          position: {
            x: 100,
            y: 100
          },
          // any position on or off the screen, using screenX and screenY as the reference
          screenPosition: {
            x: 1000,
            y: 1000
          }
        });

        // console.log('bestWindow', bestWindow)

        // use BroadcastChannel postMessage to send a message to the best window
        bestWindow.postMessage({
          action: 'message',
          position: {
            x: 100,
            y: 100
          },
          message: 'Hello from the main window'
        })

      }, 1000);

    });

  </script>
  <div class="main">

    <div>
      <h1>Simple CrossWindow.js Demo</h1>
    </div>
    <div>
      <a href="https://github.com/yantra-core/CrossWindow.js" target="_blank">Github Source</a>
    </div>
    <div id="switchExample">
      <a href="/">Switch to Mantra.js Game Example</a>
    </div>
    <div id="openWindowButtons">
      <button>Open Window</button>
      <h2>Open more windows to get started.</h2>
    </div>

    <textarea id="messageOutput" style="width: 70%; height: 200px; margin-top: 20px;"></textarea>

  </div>
</body>

</html>
